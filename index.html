    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.js"></script>
    <script type="text/javascript">
        var myResponse;
        var data = function () {
            var results = null;
            $.ajax({
                'async': false,
                'type': "GET",
                'global': false,
                'dataType': 'json',
                'url': 'https://randomuser.me/api/',
                'success': function (data) {
                    callback(data);
                }
            });

            console.log(results)
        }();

        var return_first;
        function callback(response) {

            console.log(response)
            document.getElementById("picture").src = response.results[0].picture.large;
            document.getElementById("status").innerHTML = "Hi, My name is";
            document.getElementById("details").innerHTML = response.results[0].name.first + " " + response.results[0].name.last;
            return_first = response;
        }

        function showName() {
            var data = return_first;
            document.getElementById("status").innerHTML = "Hi, My name is";
            document.getElementById("details").innerHTML = data.results[0].name.first + " " + data.results[0].name.last;
        }

        function showEmail() {
            var data = return_first;
            document.getElementById("status").innerHTML = "My email address is";
            document.getElementById("details").innerHTML = data.results[0].email;
        }

        function formatDate(date) {
            var d = new Date(date),
            month = '' + (d.getMonth() + 1),
            day = '' + d.getDate(),

            year = d.getFullYear();

            if (month.length < 2) month = '0' + month;
            if (day.length < 2) day = '0' + day;

            return [day, month, year].join('/');
        }

        function showCalendar() {
            var data = return_first;
            document.getElementById("status").innerHTML = "My birthday is";

            var dateOfBirth = new Date(data.results[0].dob.date);

            document.getElementById("details").innerHTML = formatDate(dateOfBirth);
        }

        function showLocation() {
            var data = return_first;
            document.getElementById("status").innerHTML = "My address is";
            document.getElementById("details").innerHTML = data.results[0].location.street;
        }

        function showContacts() {
            var data = return_first;
            document.getElementById("status").innerHTML = "My phone number is";
            document.getElementById("details").innerHTML = data.results[0].cell;
        }

        function showPassword() {
            var data = return_first;
            document.getElementById("status").innerHTML = "My password is";
            document.getElementById("details").innerHTML = data.results[0].login.password;
        }
    </script>
